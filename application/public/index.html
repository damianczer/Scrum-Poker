    <style>
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 4px solid rgba(255, 255, 255, 0.1);
            border-top: 4px solid #60a5fa;
            border-radius: 50%;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .loading-text {
            margin-top: 20px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            color: #f1f5f9;
            font-size: 16px;
            font-weight: 500;
        }
    </style>

<body>
    <noscript>
        <div style="padding: 20px; text-align: center; font-family: sans-serif;">
            <h1>JavaScript Required</h1>
            <p>Please enable JavaScript to use Scrum Poker.</p>
        </div>
    </noscript>

    <div id="root">
        <div class="loading-container" aria-label="Loading application">
            <div class="loading-spinner" role="status" aria-hidden="true"></div>
            <p class="loading-text">Loading Scrum Poker...</p>
        </div>
    </div>

    <script>
        window.addEventListener('load', function () {
            setTimeout(function () {
                var loading = document.querySelector('.loading-container');
                if (loading) {
                    loading.style.opacity = '0';
                    loading.style.transition = 'opacity 0.3s ease';
                    setTimeout(function () {
                        loading.style.display = 'none';
                    }, 300);
                }
            }, 100);
        });
    </script>
</body>
