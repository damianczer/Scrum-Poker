<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta name="description" content="Scrum Poker - Estimate tasks easily with a beautiful, real-time React app!" />
    <meta name="author" content="Damian CzerwiÅ„ski" />
    <meta name="keywords" content="scrum, poker, estimation, agile, tasks, planning" />
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Scrum Poker - Task Estimation Tool" />
    <meta property="og:description" content="Estimate tasks easily with a beautiful, real-time React app!" /> 
    <meta property="twitter:card" content="summary_large_image" />
    <meta property="twitter:title" content="Scrum Poker - Task Estimation Tool" />
    <meta property="twitter:description" content="Estimate tasks easily with a beautiful, real-time React app!" />
    
    <title>Scrum Poker</title>
    
    <style>
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: #f5f5f5;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
        
        .loading-spinner {
            width: 50px;
            height: 50px;
            border: 5px solid #f3f3f3;
            border-top: 5px solid #3498db;
            border-radius: 50%;
            animation: spin 2s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .loading-text {
            margin-top: 20px;
            font-family: Arial, sans-serif;
            color: #666;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    
    <div id="root">
        <div class="loading-container">
            <div>
                <div class="loading-spinner"></div>
                <div class="loading-text">Loading Scrum Poker...</div>
            </div>
        </div>
    </div>
    
    <script>
        window.addEventListener('load', function() {
            setTimeout(function() {
                const loading = document.querySelector('.loading-container');
                if (loading) {
                    loading.style.display = 'none';
                }
            }, 500);
        });
    </script>
</body>
</html>
